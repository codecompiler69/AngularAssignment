<header class="header">
  <div class="container">
    <a class="logo" routerLink="/home">RentHub</a>

    <nav class="nav-menu" aria-label="Main navigation">
      <ul class="nav-list">
        <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
        <li *ngIf="authService.isLoggedIn()">
          <a routerLink="/property/create" routerLinkActive="active"
            >Add Listing</a
          >
        </li>

        <ng-container *ngIf="!currentUser">
          <li>
            <a routerLink="/auth/login" routerLinkActive="active">Login</a>
          </li>
          <li>
            <a routerLink="/auth/register" routerLinkActive="active"
              >Register</a
            >
          </li>
        </ng-container>

        <ng-container *ngIf="currentUser">
          <li>
            <a routerLink="/profile" routerLinkActive="active">My Profile</a>
          </li>
          <li><a class="logout-link" (click)="logout()">Logout</a></li>
        </ng-container>
      </ul>
    </nav>
  </div>
</header>
