<div class="register-container">
  <div class="register-card">
    <h2>Create an Account</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Choose a username"
        >
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error">
          <span *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</span>
          <span *ngIf="registerForm.get('username')?.errors?.['minlength']">Username must be at least 4 characters</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
        >
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Create a password"
        >
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          placeholder="Confirm your password"
        >
        <div *ngIf="registerForm.get('confirmPassword')?.touched" class="error">
          <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
          <span *ngIf="registerForm.hasError('mismatch')">Passwords do not match</span>
        </div>
      </div>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <button 
        type="submit" 
        [disabled]="registerForm.invalid || loading"
      >
        {{ loading ? 'Creating account...' : 'Sign Up' }}
      </button>
      
      <div class="login-link">
        Already have an account? <a routerLink="/auth/login">Login</a>
      </div>
    </form>
  </div>
</div>
