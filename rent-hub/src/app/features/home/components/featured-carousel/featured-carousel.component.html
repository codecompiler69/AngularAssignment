<div class="carousel-container">
  <div *ngIf="featuredListings.length === 0" class="no-featured">
    <p>No featured listings available.</p>
  </div>
  
  <div *ngIf="featuredListings.length > 0" class="carousel">
    <div class="carousel-inner">
      <div 
        *ngFor="let listing of featuredListings; let i = index" 
        class="carousel-slide" 
        [class.active]="i === currentSlide"
        (click)="onViewListing(listing.id)"
      >
        <div class="carousel-image">
          <img 
            [src]="listing.images.length > 0 ? 'assets/images/' + listing.images[0] : 'assets/images/placeholder.jpg'" 
            alt="{{ listing.apartmentBuilding }}"
          >
          <div class="carousel-caption">
            <h3>{{ listing.apartmentBuilding }}</h3>
            <p class="location">{{ listing.location }}</p>
            <p class="price">${{ listing.rent }} / month</p>
            <button class="view-btn">View Details</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Navigation Arrows -->
    <button class="carousel-control prev" (click)="prevSlide()">&lt;</button>
    <button class="carousel-control next" (click)="nextSlide()">&gt;</button>
    
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button 
        *ngFor="let listing of featuredListings; let i = index" 
        class="indicator" 
        [class.active]="i === currentSlide"
        (click)="goToSlide(i)"
      ></button>
    </div>
  </div>
</div>
