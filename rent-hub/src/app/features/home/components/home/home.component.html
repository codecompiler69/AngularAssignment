<div class="home-container">
  <!-- Hero Section with Featured Listings Carousel -->
  <section class="hero-section">
    <div class="hero-content">
      <h1>Find Your Perfect Rental</h1>
      <p>Browse through thousands of listings to find your next home</p>
    </div>
    <app-featured-carousel 
      [featuredListings]="featuredListings"
      (viewListing)="viewListing($event)"
    ></app-featured-carousel>
  </section>
  
  <!-- Search and Filter Section -->
  <section class="search-filter-section">
    <div class="container">
      <h2>Search Properties</h2>
      <app-search-filter (filterChange)="applyFilters($event)"></app-search-filter>
    </div>
  </section>
  
  <!-- Listings Section -->
  <section class="listings-section">
    <div class="container">
      <h2>Available Properties</h2>
      
      <div *ngIf="isLoading" class="loading">
        Loading properties...
      </div>
      
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      
      <div *ngIf="!isLoading && !error">
        <div *ngIf="filteredListings.length === 0" class="no-results">
          <p>No properties found matching your criteria.</p>
        </div>
        
        <div *ngIf="filteredListings.length > 0" class="listings-grid">
          <div *ngFor="let listing of filteredListings" class="listing-card-wrapper">
            <a [routerLink]="['/listings', listing.id]" class="listing-link">
              <app-listing-card [listing]="listing"></app-listing-card>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
