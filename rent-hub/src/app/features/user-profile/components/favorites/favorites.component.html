<div class="favorites">
  <h2>My Favorites</h2>
  
  <div *ngIf="isLoading" class="loading">
    Loading your favorites...
  </div>
  
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
  
  <div *ngIf="!isLoading && !error">
    <div *ngIf="favorites.length === 0" class="no-favorites">
      <p>You don't have any favorite listings yet.</p>
      <a routerLink="/home" class="browse-listings-btn">Browse Listings</a>
    </div>
    
    <div *ngIf="favorites.length > 0" class="favorites-grid">
      <div *ngFor="let listing of favorites" class="favorite-item">
        <a [routerLink]="['/listings', listing.id]">
          <app-listing-card [listing]="listing"></app-listing-card>
        </a>
        
        <div class="favorite-actions">
          <button class="btn-remove" (click)="removeFavorite(listing.id)">Remove from Favorites</button>
        </div>
      </div>
    </div>
  </div>
</div>
